<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyGallery - Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <main class="container-fluid p-0 vh-100 bg-black overflow-hidden d-flex flex-column" id="main-content">
        <!-- Photo content will be injected here -->

        <!-- Sticky Navigation Bar (Consistent Style) -->
        <!-- Sticky Navigation Bar (Consistent Style) -->
        <div class="sticky-subnav immersive">
            <div class="d-flex align-items-center overflow-hidden flex-grow-1">
                <button id="back-btn" class="btn btn-link text-decoration-none d-flex align-items-center p-0 me-3"
                    style="color: rgba(255,255,255,0.9);">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </button>
                <button id="info-btn" class="btn btn-link text-decoration-none d-flex align-items-center p-0 me-3"
                    style="color: rgba(255,255,255,0.9);">
                    <ion-icon name="information-circle-outline" style="font-size: 24px;"></ion-icon>
                </button>
            </div>
            <div class="d-flex gap-2">
                <button id="copy-btn" class="btn btn-link text-decoration-none d-flex align-items-center p-0"
                    style="color: rgba(255,255,255,0.9);">
                    <ion-icon name="copy-outline" style="font-size: 22px;"></ion-icon>
                </button>
            </div>
        </div>

        <div id="photo-wrapper"
            class="w-100 d-flex align-items-center justify-content-center overflow-hidden position-relative flex-grow-1">
            <div id="photo-container" class="d-flex justify-content-center align-items-center w-100 h-100"></div>
        </div>

        <!-- Navigation Controls -->
        <div id="nav-prev" class="nav-zone start-0 d-flex align-items-center justify-content-start ps-3"
            style="cursor: pointer; z-index: 1030; top: 0;">
            <ion-icon name="chevron-back-outline" class="text-white fs-1 nav-icon"
                style="opacity: 0; transition: opacity 0.2s;"></ion-icon>
        </div>
        <div id="nav-next" class="nav-zone end-0 d-flex align-items-center justify-content-end pe-3"
            style="cursor: pointer; z-index: 1030; top: 0;">
            <ion-icon name="chevron-forward-outline" class="text-white fs-1 nav-icon"
                style="opacity: 0; transition: opacity 0.2s;"></ion-icon>
        </div>

        <!-- Info & Zoom Controls -->


        <!-- Bottom Info Overlay -->
        <div id="info-overlay" class="position-absolute bottom-0 start-0 p-4 text-white pe-none"
            style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); width: 100%;">
            <h6 id="overlay-title" class="m-0 fw-bold"></h6>
            <p id="overlay-desc" class="m-0 small text-white-50 "></p>
        </div>

        <!-- Side Info Panel -->
        <!-- Side Info Panel -->
        <div id="info-panel" class="position-absolute top-0 end-0 h-100 shadow p-3 overflow-auto"
            style="width: 33.333%; transform: translateX(100%); transition: transform 0.3s ease; z-index: 1050; padding-top: 70px !important; display: block; background-color: rgba(60, 60, 60, 0.7) !important; border-left: 1px solid rgba(255,255,255,0.1); color: white; backdrop-filter: blur(10px);">
            <div id="metadata-content"></div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
